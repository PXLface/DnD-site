{% load static %}

<link rel="stylesheet" href="{% static 'handbook/index.css' %}">

{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'handbook:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
        <p>No handbooks are aviable.</p>
{% endif %}
